<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/writeAndEdit.css}"/>
</head>
<div layout:fragment="content_area">
    <div class="container-xxl">
        <div class="content">
            <table class="table">
                <tr>
                    <th class="tableHead" scope="col">고객</th>
                    <td>
                        <div class="col-10 d-flex justify-content-between align-items-center text-center">
                            <div class="form-check">
                            <input class="form-check-input mr-0" type="radio" name="customerType" value="hospital"
                                   onclick="getCheckboxValue()"
                                   id="cs_hsp"><label class="form-check-label" for="cs_hsp">병원</label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input mr-0" type="radio" name="customerType"
                                   value="doctor"
                                   onclick="getCheckboxValue()" id="cs_dr"><label class="form-check-label" for="cs_dr">판독의</label>
                            </div>
                                <select name="고객" th:name="customerCode" id="customerCode" onclick="showCustomerList()"
                                    class="align-middle form-select ml-3">
                                <option selected value="T">고객을 선택해주세요</option>
                            </select>
                        </div>
                    </td>
                    <td class="tableHead">서비스구분</td>
                    <td class="d-flex justify-content-center">
                        <select class="form-select" aria-label="Default select example" name="responseType"
                                id="responseType">
                            <option selected name="serviceType">서비스를 선택해주세요</option>
                            <option value="N">일반</option>
                            <option value="P">프로그램문의</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="tableHead" scope="col">제목</th>
                    <td class="border border-0" colspan="5">
                        <input type="text" name="responseTitle" id="responseTitle"
                               placeholder="제목을 입력하세요" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th class="tableHead text-center" scope="col" style="vertical-align: center">내용</th>
                    <td colspan="5">
                        <div class="form-group col-12">
                            <div class="textLengthWrap float-md-end mb-2">
                                <span class="textCount">0자</span><span class="textTotal">/1000자</span>
                            </div>
                            <textarea class="form-control" id="responseContents" rows="5"
                                      placeholder="내용을 입력하세요."
                                      name="내용"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-lg w-25" type="submit" onclick="insertCustomerResponse()"
                        th:action="location">
                    등록
                </button>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script_area">
    <script th:inline="javascript">
        $(function () {
            getCheckboxValue()
            showCustomerList()
            // 좌측상단 페이지명 표기
            let h2Title = document.createElement('h2');
            h2Title.classList.add('float-start')
            h2Title.innerText = '내용등록';
            let titleArea = $('#pageTitle')
            titleArea.append(h2Title)
        })
    </script>
    <script src="/js/index/customerList.js" th:inline="javascript"></script>
    <script src="/js/write/insertCustomerResponse.js" th:inline="javascript"></script>
    <script src="/js/write/showTextLength.js" th:inline="javascript"></script>
</th:block>
</html>

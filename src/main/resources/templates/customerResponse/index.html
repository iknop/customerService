<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<div layout:fragment="content_area">
    <div class="container-xXl">
        <div class="row justify-content-center my-0">
            <div id="search-bar" class="row mx-0 justify-content-between">
                <div class="col-3 d-flex justify-content-between align-items-center text-center">
                    <!-- 라디오-->
                    <div class="searchCategory font-weight-bold">고객구분</div>
                    <div class="form-check">
                        <input class="form-check-input mr-0" type="radio" name="customerType" value="hospital"
                               onclick="getCheckboxValue()"
                               id="cs_hsp"><label class="form-check-label" for="cs_hsp">병원</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input align-middle" type="radio" name="customerType" value="doctor"
                               onclick="getCheckboxValue()" id="cs_dr"><label class="form-check-label" for="cs_dr">판독의</label>
                    </div>
                </div>
                <div id="customerName" class="col-4 row d-flex align-items-center">
                    <div class="col-4 searchCategory align-middle">고객</div>
                    <select th:name="customerCode" id="customerCode" onclick="showCustomerList()"
                            class="form-select align-middle col-7">
                        <option selected value="T">전체</option>
                    </select>
                </div>
                <div class="col-3 d-flex justify-content-between align-items-center text-center">
                    <div class="col-6 searchCategory font-weight-bold">서비스구분</div>
                    <select class="form-select align-middle col-6" aria-label="Default select example"
                            name="responseType"
                            id="responseType">
                        <option selected value=" " class="align-middle">전체</option>
                        <option value="N">일반</option>
                        <option value="P">프로그램문의</option>
                    </select>
                </div>
                <div class="col-1 px-0">
                    <button type="button" class="btn btn-primary align-middle" id="service-btn">검색</button>
                </div>
            </div>
            <div class="row justify-content-end mt-4" style="width: 1135px">
                <button id="writeBtn" class="btn btn-secondary align-middle" type="button"
                        onclick="location.href=`/board/write`">등록
                </button>
            </div>
        </div>
        <section class="container justify-content-center">
            <table class="table pr-0" id="serviceList">
                <thead class="table-primary">
                <tr>
                    <th class="text-center font-weight-bold">고객</th>
                    <th class="text-center font-weight-bold">서비스구분</th>
                    <th class="text-center font-weight-bold">서비스제목</th>
                    <th class="text-center font-weight-bold">접수일시</th>
                    <th class="text-center font-weight-bold">응대자</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
</div>
<th:blcok layout:fragment="script_area">
    <!--서비스목록-->
    <script src="/js/index/customerList.js" th:inline="javascript"></script>
    <script src="/js/index/index_searchInfoList.js" th:inline="javascript"></script>
</th:blcok>
</html>

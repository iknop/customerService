<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/initial.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/layout.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<div layout:fragment="content_area">
    <div class="container-fluid">
        <div class="content">
            <nav id="pageTitle">
                <h2>원격판독 고객응대</h2>
            </nav>
            <div id="search-bar">
                <div class="cCategory">
                    <!-- 라디오-->
                    <form method="post">
                        <label class="bold-character">고객구분</label>
                        <input type="checkbox" name="customerType" value="hospital" onclick="getCheckboxValue()"
                               id="cs_hsp"><label for="cs_hsp">병원</label>
                        <input type="checkbox" name="customerType" value="doctor" onclick="getCheckboxValue()"
                               id="cs_dr"><label for="cs_dr">판독의</label>
                    </form>
                </div>
                <div class="select">
                    <select name="고객" th:name="customerCode" id="customerCode" onclick="showCustomerList()">
                        <option selected value="T">고객을 선택해주세요</option>
                    </select>
                </div>
                <div class="serviceType">
                    <select class="form-select" aria-label="Default select example" name="responseType"
                            id="responseType">
                        <option selected name="serviceType" value="N">서비스를 선택해주세요</option>
                        <option value="N">일반</option>
                        <option value="P">프로그램</option>
                    </select>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-primary" id="service-btn">검색</button>
                </div>
                <div class="writeBtn">
                    <button class="btn btn-secondary" type="submit" onclick="location.href='/board/write'">등록</button>
                </div>
            </div>
        </div>
        <section>
            <div class="list">
                <!--서비스 목록-->
                <table class="table table-bordered" id="serviceList">
                    <thead>
                    <th>게시글 아이디</th>
                    <th>고객</th>
                    <th>서비스구분</th>
                    <th>서비스제목</th>
                    <th>접수일시</th>
                    <th>응대자</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
<th:blcok layout:fragment="script_area">
    <!--서비스목록-->
    <script src="/js/index/customerList.js" th:inline="javascript"></script>
    <script src="/js/index/index_searchInfoList.js" th:inline="javascript"></script>
</th:blcok>
</html>

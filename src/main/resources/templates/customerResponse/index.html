<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/initial.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/layout.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<div layout:fragment="content_area">
    <div class="container-xXl">
        <div class="content my-0">
            <div id="search-bar" class="row">
                <div id="cType" class="col-3 d-flex justify-content-between align-items-center text-center">
                    <!-- 라디오-->
                    <label class="searchCategory">고객구분</label>
                    <input class="customerType mr-0" type="radio" name="customerType" value="hospital"
                           onclick="getCheckboxValue()"
                           id="cs_hsp"><label for="cs_hsp">병원</label>
                    <input class="customerType align-middle" type="radio" name="customerType" value="doctor"
                           onclick="getCheckboxValue()" id="cs_dr"><label for="cs_dr">판독의</label>
                </div>
                <div id="customerName" class="col-4 row d-flex align-items-center">
                    <label class="col-4 searchCategory align-middle">고객</label>
                    <select th:name="customerCode" id="customerCode" onclick="showCustomerList()" class="align-middle col-7">
                        <option selected value="T">전체</option>
                    </select>
                </div>
                <div id="serviceType" class="col-4 row d-flex align-items-center">
                    <label class="col-5 searchCategory align-middle">서비스구분</label>
                    <select class="form-select-sm align-middle col-6" aria-label="Default select example" name="responseType"
                            id="responseType">
                        <option selected value=" " class="align-middle">전체</option>
                        <option value="N">일반</option>
                        <option value="P">프로그램문의</option>
                    </select>
                </div>
                <div class="col-1 px-0">
                    <button type="button" class="btn btn-primary align-middle" id="service-btn">검색</button>
                </div>
            </div>
        </div>
        <div class="content">
            <section>
                <table class="table table-bordered" id="serviceList">
                    <thead>
                    <tr>
                        <th class="text-center">고객</th>
                        <th class="text-center">서비스구분</th>
                        <th class="text-center">서비스제목</th>
                        <th class="text-center">접수일시</th>
                        <th class="text-center">응대자</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
<th:blcok layout:fragment="script_area">
    <!--서비스목록-->
    <script src="/js/index/customerList.js" th:inline="javascript"></script>
    <script src="/js/index/index_searchInfoList.js" th:inline="javascript"></script>
</th:blcok>
</html>

<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Bootstap CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/initial.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ext/bootstrap-5.2.2-dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ext/dataTable/css/dataTableBootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ext/dataTable/css/dataTables.bootstrap4.min.css}">
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/layout.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}"/>
</head>
<body>
<!--header-->
<div id="wrap">
    <div th:replace="fragments/header::header"></div>
    <!--  content  -->
    <div layout:fragment="content_area" class="content"></div>
    <!--footer-->
    <footer th:replace="fragments/footer::footer"></footer>
</div>
<!--반드시 공용스크립트 먼저 선언: 옮기면 못읽음 에러남-->
<script type="text/javascript" th:src="@{/ext/dataTable/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/ext/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/ext/bootstrap-5.2.2-dist/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/ext/dataTable/js/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/ext/dataTable/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/ext/dataTable/js/dataTables.bootstrap4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script src="/js/userAccount.js" th:inline="javascript"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=583a9822ab6b68fd1ecb87afa341aa91&libraries=services"></script>
<script type="text/javascript">

    let mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

    //지도를 미리 생성
    let map = new daum.maps.Map(mapContainer, mapOption);
    //주소-좌표 변환 객체를 생성
    let geocoder = new daum.maps.services.Geocoder();
    //마커를 미리 생성
    let marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.537187, 127.005476),
        map: map
    });


    function searchAddressKakao() {
        new daum.Postcode({
            oncomplete: function(data) {
                let addr = data.address; // 최종 주소 변수

                // 주소 정보를 해당 필드에 넣는다.
                document.getElementById("su-homeAddress1").value = addr;
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        let result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        let coords = new daum.maps.LatLng(result.y, result.x);
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
            }
        }).open();
    }
</script>
<!--개별 script-->
<th:block layout:fragment="script_area">
</th:block>
</body>
</html>
